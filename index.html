<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Navigation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="company logo.JPG" alt="Company Logo"></a>
        </div>
        <nav class="main-navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a>
                    <ul class="dropdown">
                        <li><a href="#">Glad2Glow</a></li>
                        <li><a href="#">Glowies Beauty</a></li>
                        <li><a href="#">Wardah</a></li>
                    </ul>
                </li>
                
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
        <div class="user-links">
            <a href="login.html">Login</a>
            <a href="cart.html">Cart (0)</a>
        </div>
    </header>

    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <a href="index.html">Home</a> &gt; 
        <a href="#">Wardah</a> &gt; 
        <span>Glad2Glow</span>
    </nav>

    <!-- Main Content -->
    <main>
        <aside class="sidebar">
            <h2>Filters</h2>
            <form>
                <label for="price">Price:</label>
                <input type="range" id="price" name="price" min="0" max="1000">
                <label for="brand">Brand:</label>
                <select id="brand" name="brand">
                    <option value="Glad2Glow">Glad2Glow</option>
                    <option value="Glowies Beauty">Glowies Beauty</option>
                    <option value="Wardah">Wardah</option>
                </select>
                <button type="submit">Apply Filters</button>
            </form>
        </aside>
        <section class="product-list">
            <h2>Mobile Phones</h2>
            <!-- Product items will be listed here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-nav">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
        </div>
        <div class="newsletter-signup">
            <h3>Subscribe to our newsletter</h3>
            <form>
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>

        <div class="social-media">
            <a href="#https://www.instagram.com/jslynchn?igsh=Z3RobzRtNjA3YjEx"><img src="facebook logo.png" width="50" height="50" alt="Facebook"></a>
            <a href="#https://vm.tiktok.com/ZSrXuLcAr/"><img src="Tiktok logo.png" width="50" height="50" alt="Tiktok"></a>
            <a href="#https://www.instagram.com/jslynchn?igsh=Z3RobzRtNjA3YjEx"><img src="logo instagram.jpg" width="50" height="50" alt="Instagram"></a>
        </div>
        <div class="payment-methods">
            <img src="ovo logo.jpeg" width="16" height="9" alt="OVO">
            <img src="shopeepay logo.jpeg" width="16" height="9" alt="ShopeePay">
            <img src="bni logo.jpeg" width="16" height="9" alt="Transfer BNI">
        </div>
    </footer>
</body>
</html>
